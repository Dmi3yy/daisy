<script>
  // Mode and theme management
  (function() {
    let currentMode = localStorage.getItem('evo-mode') || 'light';
    
    // Theme data with modes (not really needed, filtering by data-mode attribute)
    const themeData = {
      light: ['light', 'cupcake', 'bumblebee', 'emerald', 'corporate', 'retro', 'valentine', 'garden', 'aqua', 'pastel', 'fantasy', 'wireframe', 'cmyk', 'autumn', 'acid', 'lemonade', 'winter', 'nord', 'sunset', 'lofi', 'evo'],
      dark: ['dark', 'synthwave', 'cyberpunk', 'halloween', 'forest', 'black', 'luxury', 'dracula', 'business', 'night', 'coffee', 'dim']
    };
    
    function filterThemesByMode(mode) {
      const items = document.querySelectorAll('.theme-item');
      items.forEach(item => {
        if (item.dataset.mode === mode) {
          item.style.display = '';
        } else {
          item.style.display = 'none';
        }
      });
      
      // Update title
      const title = document.getElementById('themeMenuTitle');
      if (title) {
        title.textContent = mode === 'light' ? 'Light Themes' : 'Dark Themes';
      }
    }
    
    function updateModeToggle() {
      // Update active mode icon
      const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
      
      // Reset all mode buttons
      document.getElementById('mode-evo')?.classList.remove('btn-primary');
      document.getElementById('mode-light')?.classList.remove('btn-primary');
      document.getElementById('mode-dark')?.classList.remove('btn-primary');
      
      // Update main theme button icon
      const lightIcon = document.getElementById('theme-icon-light');
      const darkIcon = document.getElementById('theme-icon-dark');
      
      // Highlight active mode
      if (currentTheme === 'evo') {
        document.getElementById('mode-evo')?.classList.add('btn-primary');
        // Show sun icon for evo (light theme)
        if (lightIcon) lightIcon.classList.remove('hidden');
        if (darkIcon) darkIcon.classList.add('hidden');
      } else {
        const themeMode = document.querySelector(`[data-theme="${currentTheme}"]`)?.dataset.mode;
        if (themeMode === 'dark') {
          document.getElementById('mode-dark')?.classList.add('btn-primary');
          // Show moon icon for dark themes
          if (lightIcon) lightIcon.classList.add('hidden');
          if (darkIcon) darkIcon.classList.remove('hidden');
        } else {
          document.getElementById('mode-light')?.classList.add('btn-primary');
          // Show sun icon for light themes
          if (lightIcon) lightIcon.classList.remove('hidden');
          if (darkIcon) darkIcon.classList.add('hidden');
        }
      }
    }
    
    window.__toggleEvoMode = function() {
      const isEvoActive = localStorage.getItem('evo-auto-active') === 'true';
      
      if (isEvoActive) {
        // Turn OFF
        localStorage.setItem('evo-auto-active', 'false');
        if (window.__stopEvoAuto) {
          window.__stopEvoAuto();
        }
        document.getElementById('mode-evo')?.classList.remove('btn-primary');
        console.log('🎨 Evo Auto Mode: OFF');
      } else {
        // Turn ON
        localStorage.setItem('evo-auto-active', 'true');
        if (window.__startEvoAuto) {
          window.__startEvoAuto();
        }
        document.getElementById('mode-evo')?.classList.add('btn-primary');
        document.getElementById('mode-light')?.classList.remove('btn-primary');
        document.getElementById('mode-dark')?.classList.remove('btn-primary');
        console.log('🎨 Evo Auto Mode: ON');
      }
      
      updateActiveIndicators();
    };
    
    window.__setModeAndDefaultTheme = function(mode) {
      // Turn off Evo Auto mode when manually selecting mode
      localStorage.setItem('evo-auto-active', 'false');
      if (window.__stopEvoAuto) {
        window.__stopEvoAuto();
      }
      
      currentMode = mode;
      localStorage.setItem('evo-mode', mode);
      
      // Switch to last saved theme of the mode
      const lastTheme = window.__getLastThemeForMode ? window.__getLastThemeForMode(mode) : (mode === 'light' ? 'light' : 'dark');
      __setTheme(lastTheme);
      
      // Update UI
      filterThemesByMode(mode);
      updateModeToggle();
      updateActiveIndicators();
    }
    
    function updateActiveIndicators() {
      const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
      const currentBackground = localStorage.getItem('evo-background') || 'none';
      
      // Update theme checkmarks
      document.querySelectorAll('[data-theme]').forEach(btn => {
        const checkmark = btn.querySelector('.theme-checkmark');
        if (checkmark) {
          if (btn.dataset.theme === currentTheme) {
            checkmark.style.opacity = '1';
            btn.classList.add('active');
          } else {
            checkmark.style.opacity = '0';
            btn.classList.remove('active');
          }
        }
      });
      
      // Update background checkmarks
      document.querySelectorAll('[data-background]').forEach(btn => {
        const checkmark = btn.querySelector('.bg-checkmark');
        if (checkmark) {
          if (btn.dataset.background === currentBackground) {
            checkmark.style.opacity = '1';
            btn.classList.add('bg-base-200');
          } else {
            checkmark.style.opacity = '0';
            btn.classList.remove('bg-base-200');
          }
        }
      });
    }
    
    // Initialize on DOM ready
    document.addEventListener('DOMContentLoaded', function() {
      updateModeToggle();
      filterThemesByMode(currentMode);
      updateActiveIndicators();
    });
    
    // Also run immediately in case DOM is already loaded
    if (document.readyState === 'loading') {
      // DOM is still loading
    } else {
      // DOM is already loaded
      updateModeToggle();
      filterThemesByMode(currentMode);
      updateActiveIndicators();
    }
    
    // Update when theme/background changes
    const originalSetTheme = window.__setTheme;
    const originalSetBackground = window.__setBackground;
    
    window.__setTheme = function(theme) {
      originalSetTheme(theme);
      
      // Update currentMode based on selected theme
      if (theme === 'evo') {
        currentMode = 'light'; // Evo is light by default
      } else {
        const themeBtn = document.querySelector(`[data-theme="${theme}"]`);
        if (themeBtn) {
          const mode = themeBtn.dataset.mode;
          if (mode) {
            currentMode = mode;
            localStorage.setItem('evo-mode', mode);
            filterThemesByMode(mode);
          }
        }
      }
      
      setTimeout(() => {
        updateActiveIndicators();
